<div class="container">
    <form>
        <div class="form-group">
            <label for="user">User</label>
            <input type="text" class="form-control" id="user" placeholder="Enter user" [(ngModel)]="user">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password"
                [(ngModel)]="password">
        </div>
        <div class="form-group">
            <label for="docType">Document Type</label>
            <select class="form-control" id="docType" [(ngModel)]="docType">
                <option value="passport">Passport</option>
                <option value="idCard">ID Card</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                    [(ngModel)]="firstName">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                    [(ngModel)]="lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="entryDate">Entry Date</label>
            <input type="date" class="form-control" id="entryDate" [(ngModel)]="entryDate">
        </div>
        <div class="form-group">
            <label for="contractType">Contract Type</label>
            <input type="text" class="form-control" id="contractType" placeholder="Enter contract type"
                [(ngModel)]="contractType">
        </div>
        <div class="form-group">
            <label for="employeeStatus">Employee Status</label>
            <input type="text" class="form-control" id="employeeStatus" placeholder="Enter employee status"
                [(ngModel)]="employeeStatus">
        </div>
        <div class="form-group">
            <label for="immediateSup">Immediate Supervisor</label>
            <input type="text" class="form-control" id="immediateSup" placeholder="Enter immediate supervisor"
                [(ngModel)]="immediateSup">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

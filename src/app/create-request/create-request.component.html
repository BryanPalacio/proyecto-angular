<div class="container">
    <h1>Create Request</h1>

    <form (ngSubmit)="saveRequest()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="user_doc_num">User Document Number</label>
            <input type="text" class="form-control" id="user_doc_num" [(ngModel)]="user_doc_num" required>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" [(ngModel)]="position" required>
        </div>
        <div class="form-group">
            <label for="requested_days">Requested Days</label>
            <input type="number" class="form-control" id="requested_days" [(ngModel)]="requested_days" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" id="start_date" [(ngModel)]="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" class="form-control" id="end_date" [(ngModel)]="end_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
